<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-Fdq8QvrEd3TD4heN8gNTOl79sAZR7zsiHIDQbE5eEBxx8pPfb/yJHaBWxhoG7SNcQiBmrrUHlg5TiNX4ovt6Jg==" crossorigin="anonymous" />
    <title>Application Météo</title>
</head>
<body>

    <section id="app">
        <h1>
            <span id="error"></span>
            <span id="city" onsubmit="test"></span>
            <span class="tooltip">Sélectionnez une autre ville si vous le souhaitez</span>
            <button id="valid">Consulter</button>
        </h1>
        
        <i class="wi"></i>

        <h2>
            <span id="temperature"></span> C° ( <span id="conditions"></span>)
        </h2>
        <h3>
            <p>Ressentie: <span id="temperature_feels_like"></span> C°</p>
            <p>Minimum: <span id="temperature_min"></span> C°</p>
            <p>Maximum: <span id="temperature_max"></span> C°</p>
            <p>Humidité: <span id="humidity"></span> %</p>
        </h3>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="weather.js"></script>
    
</body>
</html>
